{"apiVersion":"v1","data":{"n2link.yaml":"---\n\nn2link:\n  network:\n    # List of IPs (multiple IPs are valid only with sctp protocol, see below)\n    ip: [0.0.0.0]\n\n  transport:\n    # tcp, sctp\n    protocol: sctp\n    port: 38412\n\n  logger:\n    # debug, info, warning, error\n    loglevel: debug\n\n  # (All of them are optional)\n  threadPool:\n    # Default is 3\n    nbWorker: 3\n    # Default is 1024\n    queueSize: 1024\n\n  queue:\n    # default is amqp://guest:guest@localhost:5672\n    address: \"amqp://user:CHANGEME@r1-amf-rabbitmq:5672\"\n    # TCP keep alive feature and parameters\n    tcpKeepAlive:\n      # set the feature active or not - true/false - (default false)\n      active: true\n      # Set the number of seconds the connection must be idle before sending a KA probe (default 10)\n      idle: 10\n      # Set how often in seconds to resend an unacked KA probe (default 5)\n      interval: 5\n      # Set how many times to resend a KA probe if previous probe was unacked (default 2)\n      count: 2\n\n  gNodeB:\n  # Configure gNodeB ID length :\n    idlength: 32\n\n  amf:\n      # default is localhost:9000\n      ueNasSecurityContextAddress: \"r1-amf-ue-nas-security-context:9000\""},"kind":"ConfigMap","metadata":{"labels":{"emco/deployment-id":"4159257416098272377-wef-5-0"},"name":"r1-n2link-config","namespace":"default"}}
