{"apiVersion":"v1","data":{"dnam.conf":"# log level\n# valid values are : debug, info, warning, error\nloglevel: debug\n# server tcp port to listen (optional, default 8080)\nport: \"8888\"\n# Tracing uri to observe the service\n# Only jaeger is supported for the moment\n# port is optional, default is 6831\n# If the tracer is not available, the service continue\ntracing_uri: \"jaeger://r1-wef-jaeger-agent:6831\"\ndata_networks:\n# Name of the data network\n- name: \"b-com.com\"\n  # Ipv4 addresses for the data network\n  ipv4:\n    # First address of the pool\n    first: \"10.102.11.10\"\n    # Last address of the pool\n    last: \"10.102.11.50\"\n    # Network cidr\n    network: \"10.102.11.0/24\"\n    # Pool may have several backend for persistence\n    # Just declare backend parameter, if the key backend doesn't exists,\n    # a non persistent memory pool is used\n    # backends are represented by an uri\n    # Redis backend (scheme: redis://[[\u003cuser\u003e]:[\u003cpassword\u003e]]@host[:\u003cport\u003e][/][path])\n    #   all redis keys will be prefixed by the uri path. This permits to share a same\n    #   redis with several instance of this server\n    #   port is optional, default is 6379\n    backend: \"redis://r1-smf-n4-redis-master:6379/r1-sdnam\"\n  primaryDns: \"8.8.8.8\"\n  secondaryDns: \"4.4.4.4\""},"kind":"ConfigMap","metadata":{"labels":{"emco/deployment-id":"4159257416098272377-wef-5-0"},"name":"r1-smf-n4-dnam","namespace":"default"}}
