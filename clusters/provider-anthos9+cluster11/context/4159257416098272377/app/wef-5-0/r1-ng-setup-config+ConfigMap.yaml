{"apiVersion":"v1","data":{"ngsetup.yaml":"---\n\nngsetup:\n\n  logger:\n    # debug, info, warning, error\n    loglevel: debug\n\n  queue:\n    # default is amqp://guest:guest@localhost:5672\n    address: \"amqp://user:CHANGEME@r1-amf-rabbitmq:5672\"\n    # TCP keep alive feature and parameters\n    tcpKeepAlive:\n      # set the feature active or not - true/false - (default false)\n      active: true\n      # Set the number of seconds the connection must be idle before sending a KA probe (default 10)\n      idle: 10\n      # Set how often in seconds to resend an unacked KA probe (default 5)\n      interval: 5\n      # Set how many times to resend a KA probe if previous probe was unacked (default 2)\n      count: 2\n\n  gNodeB:\n  # Configure gNodeB ID length :\n    idlength: 32\n    \n  amf:\n    # global.amf.name AMF name configuration :\n    amfName: DOME\n    # global.plmn.mnc configure mnc :\n    mnc: 89\n    # global.plmn.mcc configure mcc :\n    mcc: 208 \n    # global.amf.amfCapacity configure capacity :\n    amfCapacity: 12\n    # Configure the AMF Id :\n    amfId: cafe00\n\n  listen:\n    # gRPC channel\n    gRpcAddress: 0.0.0.0:8000"},"kind":"ConfigMap","metadata":{"labels":{"emco/deployment-id":"4159257416098272377-wef-5-0"},"name":"r1-ng-setup-config","namespace":"default"}}
