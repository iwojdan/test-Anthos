{"apiVersion":"v1","data":{"servicerequest.yaml":"---\n\nservicerequest:\n\n  logger:\n    # debug, info, warning, error\n    loglevel: debug\n\n  queue:\n    # default is amqp://guest:guest@localhost:5672\n    address: \"amqp://user:CHANGEME@r1-amf-rabbitmq:5672\"\n    # TCP keep alive feature and parameters\n    tcpKeepAlive:\n      # set the feature active or not - true/false - (default false)\n      active: true\n      # Set the number of seconds the connection must be idle before sending a KA probe (default 10)\n      idle: 10\n      # Set how often in seconds to resend an unacked KA probe (default 5)\n      interval: 5\n      # Set how many times to resend a KA probe if previous probe was unacked (default 2)\n      count: 2\n\n  smf:\n    # URL of the PDU session service\n    pduSessionUrl: http://r1-smf-pdusession-server:80/nsmf-pdusession/v1\n\n  amf:\n    # default is localhost:9000\n    ueNasSecurityContextAddress: \"r1-amf-ue-nas-security-context:9000\"\n    # default is localhost:9090\n    gRpcPduSessionAddress : \"r1-amf-pdusession:9090\"\n\n  gNodeB:\n  # Default gNodeB ID length :\n    idlength: 32\n\n  servedGuamiList:\n  # Guami (Globally Unique AMF ID) list supported by this AMF\n      - plmnId:\n          mcc: 208\n          mnc: 89\n        amfId: cafe00"},"kind":"ConfigMap","metadata":{"labels":{"emco/deployment-id":"3139354211276721287-wef-5-0"},"name":"r1-servicerequest-config","namespace":"default"}}
